<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amchyaDhava</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <header>
            <nav><h1>SIGNUP</h1> <div class="otherPage">
                <label>Already have account? :</label>
                <button id="login">Login</button>
            </div></nav>
        </header>
        <div id="main">
            <div id="signupDiv" class="mainDiv">
                
                <form class="inputs">
                    <label>Enter Name :</label>
                    <input type="text" id="name">
                    <div id="playerType">
                        <label>Baller</label>
                        <input type='radio' id="baller" name="playerType">
                        <label>Batter</label>
                        <input type='radio' id="batter" name="playerType">
                        <label>Allrounder</label>
                        <input type='radio' id="allrounder" name="playerType">
                    </div>
                    <label>Enter Password :</label>
                    <input type="password" id="password">
                    <button class="submit" id="signup">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
